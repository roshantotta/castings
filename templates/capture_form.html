{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4>Capture Object</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('capture_form') }}">
                <div class="mb-3">
                    <label for="object_id" class="form-label">Object ID</label>
                    <input type="text" class="form-control" id="object_id" name="object_id" required>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('shift_batch') }}" class="btn btn-secondary">Back</a>
                    <button type="submit" class="btn btn-primary">Continue to Camera</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
